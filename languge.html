<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜成語遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>猜燈謎遊戲</h1>
        <p>提示：脫了紅袍子，是個白胖子；去了白胖子，是顆黑丸子</p>
        <P>提示:水果</P>
        <input type="text" id="guessInput" placeholder="輸入你的成語">
        <button id="guessButton">猜測</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // 設定固定的成語作為答案
        const secretIdiom = "荔枝";  // 你可以更改為其他成語
        let attempts = 0;

        document.getElementById('guessButton').addEventListener('click', function() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const userGuess = guessInput.value.trim();

            attempts++;

            if (userGuess === "") {
                message.textContent = '請輸入一個成語！';
                message.style.color = 'red';
                return;
            }

            if (userGuess === secretIdiom) {
                message.textContent = `🎉 恭喜你猜對了！答案是「${secretIdiom}」，你總共嘗試了 ${attempts} 次。`;
                message.style.color = 'green';
            } else {
                message.textContent = '❌ 錯了，再試試看！';
                message.style.color = 'red';
            }

            guessInput.value = '';
            guessInput.focus();
        });
    </script>
</body>
</html>
