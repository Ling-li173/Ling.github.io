<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>猜數字遊戲</h1>
        <p>一個 1 到 1000 之間的數字</p>
        <input type="number" id="guessInput" placeholder="輸入你的猜測" min="1" max="1000">
        <button id="guessButton">猜測</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        // 隨機生成一個 1 到 1000 之間的數字
        const secretNumber = 6043;
        let attempts = 0;

        document.getElementById('guessButton').addEventListener('click', function() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const userGuess = Number(guessInput.value);
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 1000) {
                message.textContent = '請輸入 1 到 1000 之間的有效數字！';
                message.style.color = 'red';
                guessInput.value = '';
                return;
            }

            if (userGuess === secretNumber) {
                message.textContent = `恭喜你猜對了！答案是 ${secretNumber}，你總共嘗試了 ${attempts} 次。`;
                message.style.color = 'green';
            } else if (userGuess > secretNumber) {
                message.textContent = '太高了，試試更小的數字！';
                message.style.color = 'red';
            } else {
                message.textContent = '太低了，試試更大的數字！';
                message.style.color = 'red';
            }

            guessInput.value = '';
            guessInput.focus();
        });
    </script>
</body>
</html>
