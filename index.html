<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁設計好好玩</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            color: red;
            font: size 72px;
            text-decoration: line-through blue;
        }

        .highlight {
            font-weight: bold;
            color: rgb(0, 30, 128);
        }
        .yyyyyy {
            font-weight: bold;
            color: rgb(124, 0, 128);
        }

</head>

<body>
    <h1>哈摟～我叫零</h1>

    <p>
        <select>
            <option>請選擇你喜歡的動物</option>
            <option>dog</option>
            <option>cat</option>
            <option>snack</option>
            <option>elephant</option>
            <option>Guinea pig</option>
        </select>
    </p>
    <p>
        <span class="highlight">你好</span>
    </p>
    <p>
        <span class="yyyyyy">哈哈哈哈我好棒</span>
    </p>
    <p>
        <mark>好喜歡寫程式</mark>
    </p>
    <p>
        <button class="favorite styled">
            favorite </button>
    </p>
    <details>
        <summary>google</summary>
        design page is funny
    </details>
    <label for="avatar">Choose a profile picture:</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
    <div>使用Go live功能吧</div>
</body>
